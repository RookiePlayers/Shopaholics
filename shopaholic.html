<script type="text/javascript">
	
document.addEventListener('keydown', function(event) {
	if(event.keyCode == 37) {
		direction("left");
	}
	else if(event.keyCode == 39) {
		direction("right");
	}
	else if(event.keyCode == 38) {
		direction("up");
	}
	else if(event.keyCode == 40) {
		direction("down");
	}
});
		   
 var tsx, tsy;
$(document).bind('touchstart', function(e) {
   tsy = e.originalEvent.touches[0].clientY;
   tsx = e.originalEvent.touches[0].clientX;
});

$(document).bind('touchend', function(e) {
	var tex = e.originalEvent.changedTouches[0].clientX;
	var tey = e.originalEvent.changedTouches[0].clientY;

	if ( tsx > tex && (tsx-tex)>(tsy-tey) && -(tsx-tex)<(tsy-tey) ) {
		direction("left");
	} 
	else if(tsx < tex  && (tex-tsx)>(tsy-tey) && -(tex-tsx)<(tsy-tey) ) {
		direction("right");
	}
	else if( tey<tsy && (tsy-tey)>(tex-tey) && (tsy-tey)>(tsx-tex) ){
		direction("up");
	}
	else{
		direction("down");
	}
});

</script>
